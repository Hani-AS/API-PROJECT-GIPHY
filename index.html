<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GIPHY</title>
</head>
<body>
    <div class="container container_header">
            <div class="row d-flex justify-content-center mt-2 mb-4 text-center">
                <div class="col-sm-10 col-md-8 col-lg-8">
                    <img src="./assets/GIPHY Logo 300px.png" class="rounded mx-auto d-block img-fluid" id="giphy-logo" alt="GIPHY-logo">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                      <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                              <a class="nav-link active home-btn" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link random-btn" href="#">Get a random GIF</a>
                            </li>
                          </ul>
                          <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Enter a phrase" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                          </form>
                        </div>
                      </div>
                    </nav>
                </div>
            </div>
            
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100 fw-bold" id="staticBackdropLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid text-center">
              <img class="fetched-img img-fluid" src="" alt="">
          </div>
        </div>
        <div class="modal-footer">
          <nav class="navbar navbar-light">
            <div class="container-fluid">
              <form class="d-flex align-items-center justify-content-center">
                <h2 class="url-title">URL</h2>
                <input class="form-control me-2 url-field" type="search" value="" aria-label="Search">
                <button class="btn btn-outline-success url-btn" type="button">Copy</button>
                <button type="button" class="btn btn-secondary dismiss-btn" data-bs-dismiss="modal">Close</button>
              </form>
            </div>
          </nav>
         
          
        </div>
      </div>
    </div>
  </div>
  <div class="fixed-bottom">
    <a class="fixed-logo" href="#giphy-logo"><button type="button" class="btn btn-info">Back to top</button></a>
  </div>
      </div>
      <div class="container text-center">
          <hr>
      </div>
    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
