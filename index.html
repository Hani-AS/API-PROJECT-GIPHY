<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GIPHY</title>
</head>
<body>
    <div class="container container_header">
            <div class="row d-flex justify-content-center mt-2 mb-4 text-center">
                <div class="col-sm-10 col-md-8 col-lg-6">
                    <img src="./assets/GIPHY Logo 300px.png" class="rounded mx-auto d-block img-fluid" id="giphy-logo" alt="GIPHY-logo">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2">Submit</span>
                      </div>
                      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="trending" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="trending">Trending GIFS</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="random-gif" autocomplete="off">
                        <label class="btn btn-outline-primary" for="random-gif">Random GIFS</label>
                      </div>
                </div>
            </div>
            
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100 fw-bold" id="staticBackdropLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid text-center">
              <img class="fetched-img img-fluid" src="" alt="">
          </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Share GIF</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
  <div class="fixed-bottom">
    <a class="fixed-logo" href="#giphy-logo"><button type="button" class="btn btn-info">Back to top</button></a>
  </div>
      </div>
      <div class="container text-center">
          <hr>
      </div>
    <script type="module" src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
